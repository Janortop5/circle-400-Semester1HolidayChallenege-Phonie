<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Phonie</title>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

<body>
      <section class="flex_container1">
        <img class='logo' src='./public/logo.png' alt='logo' />
        <h1 class='logo-text'>Phon<span>ie</span></h1>
      </section>
    </nav>
    

    <main class='main'>
      <section class='left-side'>
      <h3 class='hero'>Discover the world with your phone.</h3>
        <h2 class='head'>Register</h2>
        <p class='helper'>Register now let's connect you to the world!</p>
        <div class='box'>
          <input type='email' placeholder='Email' />
          <img src='./public/user.png' alt='user'>
        </div>
        <div class='box'>
          <input type='password' placeholder='Password' />
          <img src='./public/lock.png' alt='password'>
        </div>
        <div class='contain'>
          <div class='box append'>
            <div class='code'>+234</div>
            <div class='zero'>0</div>
            <input maxlength='10' minlength='4' class='doc' type='tel'                 
            placeholder='70xxxxxxxx' />
          </div>
        </div>

        <button class='button'>Register</button>
      </section>

      
      <section class='right-side'>
        <img class='image' src='./public/right.png' />
      </section>
    </main>
  
    <footer>
        <section class="flex_container2">
          <div class='logo-con'>
            <img class='logo2' src='./public/logo.png' alt='logo' />
            <h3 class='logo-text'>Phon<span>ie</span></h3>
          </div>
            <p class='cop'>Copyright Â© Phonie | All Rights Reserved | Built by Cirle 400</p>
        </section>
    </footer>
